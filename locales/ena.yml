MESSAGE:
  RESPONSE:
    - 私がどんな絵でも描いて見せるわ
    - 馬鹿に… しやがって…
    - ニーゴのイラスト担当じゃなくて、ひとりの絵描きとして、認められたいから！
    - 描き続ければ、きっと誰かが認めてくれる
    - もっとみんなが見てくれるような 認めてくれるような絵にしなくちゃ！
    - 大丈夫、だよね。 何枚も描いて、描き直して、一番いい絵を送るんだから
    - みんなは私の絵を必要としてくれた
    - みんなに絵を見てもらって、今日は寝ようかな
    - っ！ ちょっと、何勝手に私の絵見てんの！？ 返して
  STEPS:
    - <0>ステップで作成するからちょっと待ちなさいよね！
  LINK:
    - 以下のメッセージの内容で絵を描いてあげるんだから！
  BRACKET:
    - あと、\{\}は()に置き換えてあげたわ！
  ELEMENTAL_CODE:
    - 元素法典から選んだ呪文で生成してあげるんだから！
  SET_LOCALE: 初めまして♪ 「25時、ナイトコードで。」の東雲絵名… じゃなくて、えななんです
  GET_LOCALE: 現在のロケールはえななんです♪
  GET_LOCALES: 次のロケールが選択できるわ
  TRANSLATE: プロンプトをGoogle翻訳してあげたわよ!感謝しなさいよね!
  HELP:
    start: このbotは以下のコマンドが使えます
    sd: |-
      `sd プロンプト`
      stable-diffusion-webuiを用いて、プロンプトの内容で画像を生成します
      以下のオプションがあります
      -u [ネガティブプロンプト]
      -s [ステップ数]
      -c [CFG Scale]
      -w [画像の幅]
      -h [画像の高さ]
      -b [バッチサイズ]
      -t(翻訳するかどうか、しない場合はつけなくて良い)
    sfw: |-
      `sfw プロンプト`
      NovelAIのCurated Modelを用いて、プロンプトの内容で画像を生成します
      以下のオプションがあります
      -u [ネガティブプロンプト]
    nsfw: |-
      `nsfw prompt`
      NovelAIのFull Modelを用いて、プロンプトの内容で画像を生成します
      以下のオプションがあります
       -u [ネガティブプロンプト]
    ele: |-
      `ele`
      元素法典からランダムに選択した呪文で画像を生成します
    locale: |-
      `locale [locale]`
      言語を指定したロケールに設定します
    help: |-
      `help`
      このメッセージを表示します
ERROR:
  INVALID_OPTION: <option>が不正です
  INVALID_OPTION_RANGE: <option>は<min>~<max>の間で指定してください
  WIDTH_NOT_MULTIPLE_OF_64: widthは64の倍数で指定してください
  HEIGHT_NOT_MULTIPLE_OF_64: heightは64の倍数で指定してください
  INVALID_NEGATIVE_PROMPT: negative_promptが不正です
  UNAUTHORIZED_SERVER: このコマンドはこのサーバーで使用できません
  SERVER_ONLY: このコマンドはサーバー内でのみ使用できます
  NSFW_ONLY: このコマンドはNSFWチャンネルでのみ使用できます
  INVALID_LOCALE: 指定したロケールがありません
