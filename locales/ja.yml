MESSAGE:
  RESPONSE:
    - 画像を生成しています
    - ちょっと待っててね
  STEPS:
    - <0>ステップで作成しています
  LINK:
    - 以下のメッセージの内容で絵を描きます
  BRACKET:
    - あと、\{\}は()に置き換えました
  ELEMENTAL_CODE:
    - 元素法典から選んだ呪文で生成します
  SET_LOCALE: 日本語に設定しました
  GET_LOCALE: 現在のロケールはjaです
  GET_LOCALES: 次のロケールが選択できます
  TRANSLATE: プロンプトを英語に翻訳しました
  HELP:
    start: このbotは以下のコマンドが使えます
    sd: |-
      `sd プロンプト`
      stable-diffusion-webuiを用いて、プロンプトの内容で画像を生成します
      以下のオプションがあります
      -u [ネガティブプロンプト]
      -s [ステップ数]
      -c [CFG Scale]
      -w [画像の幅]
      -h [画像の高さ]
      -b [バッチサイズ]
      -t(翻訳するかどうか、しない場合はつけなくて良い)
      -q(クオリティタグをつけるかどうか)
    nai: |-
      `nai プロンプト`
      NovelAIを用いて、プロンプトの内容で画像を生成します
      以下のオプションがあります
      -u [ネガティブプロンプト]
      -m [model]
      model: 0=Curated, 1=Full
      FullはNSFWチャンネル専用です
    ele: |-
      `ele`
      元素法典からランダムに選択した呪文で画像を生成します
    locale: |-
      `locale [locale]`
      言語を指定したロケールに設定します
    help: |-
      `help`
      このメッセージを表示します
ERROR:
  INVALID_OPTION: <option>が不正です
  INVALID_OPTION_RANGE: <option>は<min>~<max>の間で指定してください
  WIDTH_NOT_MULTIPLE_OF_64: widthは64の倍数で指定してください
  HEIGHT_NOT_MULTIPLE_OF_64: heightは64の倍数で指定してください
  INVALID_NEGATIVE_PROMPT: negative_promptが不正です
  UNAUTHORIZED_SERVER: このコマンドはこのサーバーで使用できません
  SERVER_ONLY: このコマンドはサーバー内でのみ使用できます
  NSFW_ONLY: このコマンドはNSFWチャンネルでのみ使用できます
  INVALID_LOCALE: 指定したロケールがありません
